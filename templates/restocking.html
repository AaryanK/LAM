{% extends "base.html" %}

{% block title %}Restocking{% endblock title %}
{% block body %}
<div class="bg-gray-100 min-h-screen flex flex-col items-center px-4">
    <!-- Title -->
    <h1 class="text-4xl lg:text-5xl font-bold text-gray-800 mt-8 mb-12 text-center">
        Select an Aisle to Restock
    </h1>

    <!-- Glass Pane Container -->
    <div class="flex justify-between items-center w-full max-w-7xl space-x-4">
        <!-- Aisle 1 -->
        {% for aisle in aisles %}
        <a href="{% url 'restocking_aisle' aisle.id %}" class="w-1/2 lg:w-1/3 xl:w-1/4">
            <div class="glass-pane group flex flex-col justify-center items-center transition-transform duration-300 ease-in-out hover:translate-y-1">
                <div class="number text-6xl text-gray-700 font-bold group-hover:opacity-0 transition-opacity duration-300">
                    {{ aisle.number }}
                </div>
                <div class="description opacity-0 text-center text-gray-600 group-hover:opacity-100 transition-opacity duration-500 ease-in-out">
                    <p class="text-4xl font-semibold text-white shadow-lg p-4 rounded-md">
                        {{ aisle }}
                    </p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .glass-pane {
        height: calc(100vh - 140px); /* Adjust height to be 100% minus the heading height (80px) and margins */
        background: rgba(255, 255, 255, 0.3); /* Optional, for slight transparency */
        backdrop-filter: blur(10px); /* Apply blur effect */
        background-size: cover; /* Ensure the background image covers the pane */
        background-position: center; /* Center the background image */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
    }

    /* Add the background image */
    .glass-pane:nth-child(1) {
        background-image: url('path_to_image_1.jpg'); /* Replace with the actual image URL */
    }

    .glass-pane:nth-child(2) {
        background-image: url('path_to_image_2.jpg'); /* Replace with the actual image URL */
    }

    /* Repeat for additional aisles */
    
    /* Responsive layout adjustments */
    /* 2 items: 50% width */
    @media (max-width: 1024px) {
        .w-1/2 {
            width: 50%;
        }
    }

    /* 3 items: 33.33% width */
    @media (max-width: 768px) {
        .lg\:w-1\/3 {
            width: 33.33%;
        }
    }

    /* 4 items: 25% width */
    @media (max-width: 576px) {
        .xl\:w-1\/4 {
            width: 25%;
        }
    }

    /* Custom text styles for extra large fonts */
    .description p {
        font-family: 'Poppins', sans-serif; /* Elegant and modern font */
        font-size: 2.25rem; /* Extra-large font size */
        font-weight: 600; /* Bold text */
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for better visibility */
        color: white; /* White color for better contrast */
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
        border-radius: 8px; /* Rounded corners for the background */
        padding: 10px; /* Padding for spacing around the text */
        margin-top: 10px; /* Space from the top of the container */
        transition: transform 0.3s ease, opacity 0.3s ease-in-out; /* Smooth transitions */
    }

    /* On hover, the text zooms in and becomes more visible */
    .glass-pane:hover .description p {
        transform: scale(1.05); /* Slightly zoom in the text */
        opacity: 1; /* Ensure full visibility */
    }

    /* Optional: You can import Google Fonts for a beautiful typography choice */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
</style>
{% endblock body %}
