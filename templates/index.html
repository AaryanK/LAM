{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <!-- Greeting -->
    <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-800 mb-8 text-center">
        What would you like to do today?
    </h1>

    <!-- Options -->
    <div class="flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6">
        <!-- Restocking Button -->
        <a href="{% url 'restocking' %}" 
           class="bg-blue-600 hover:bg-blue-700 text-white font-semibold text-xl lg:text-2xl px-10 py-5 rounded-lg shadow-md transform transition duration-300 hover:scale-105 text-center">
            Restocking
        </a>

        <!-- Inventory Management Button -->
        <a href="{% url 'inventory_management' %}" 
           class="bg-green-600 hover:bg-green-700 text-white font-semibold text-xl lg:text-2xl px-10 py-5 rounded-lg shadow-md transform transition duration-300 hover:scale-105 text-center">
            Inventory Management
        </a>
    </div>
</div>

{% endblock body %}
